        \"To make the dough: Using the paddle attachment on a stand mixer, dissolve
        sugar, salt and yeast in warm milk. Add melted butter and beaten egg and mix
        well. Still using the paddle attachment, slowly add in flour 1/2 cup at a
        time. Once fully incorporated, replace paddle with dough hook and knead until
        dough pulls away from the sides of the bowl, approximately 8 to 10 minutes.
        (The dough will be quite sticky but should clear the bowl, but sticking a
        bit at the bottom.) Remove mixing bowl from stand mixer and cover bowl with
        plastic wrap. Allow dough to rise, in a draft-free warm place, until nearly
        doubled in bulk, about 1 to 2 hours, depending on the warmth of your kitchen.
        (I have also covered the dough well and placed it in the refrigerator overnight.
        This works really well. Let the dough stand at room temperature for 1 hour
        before proceeding with recipe.) \\r\\n\\r\\nTo shape the rolls: Punch down
        risen dough and turn out onto a lightly floured surface. Lightly knead dough
        to remove any large air bubbles and form into a flattened ball. Allow dough
        to rest about 10 minutes. Lightly grease or line a half sheet pan with a silicon
        baking pad (e.g., Silpad) or parchment paper. Use a bench scraper or knife
        to divide the dough in half, then divide each half in half, then divide each
        quarter into three even pieces, for a total of 12. Shape pieces into smooth
        balls by cupping your hand over each piece, and using your thumb and pinkie
        to keep piece inside your cupped hand, push dough with heel of your hand against
        work surface while rolling in a circular motion to form a smooth ball. Repeat
        with remaining dough pieces. Space balls about 2-inches apart on prepared
        baking pan. Loosely cover with a clean damp towel or lightly greased plastic
        wrap and let rise, in a draft-free warm place, until doubled in bulk, about
        1 hour (rolls should be very puffy and touching one another at this point).
        \\r\\n\\r\\nPlace oven rack in middle position and preheat oven to 350 degrees
        F. Bake rolls until golden brown, about 20 minutes. Watch closely to avoid
        overbaking. Transfer rolls to a wire rack to cool slightly, and brush tops
        with melted butter or margarine, if desired. Serve rolls warm, or store in
        an airtight container.\\r\\n\\r\\n-- Variations --\\r\\nMixing in whole wheat
        flour gives great flavor; start by substituting a quarter cup and see what
        ratio works for you.\\r\\n\\r\\nBrush hot-from-the-oven rolls with melted
        butter for a soft, buttery crust.\\r\\n\\r\\nFor snowflake rolls, gently shake
        flour from a sieve atop the warm rolls.\",\r\n  \"YieldNumber\": 12.0,\r\n
