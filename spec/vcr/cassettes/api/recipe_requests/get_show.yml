        true\r\n    }\r\n  ],\r\n  \"Instructions\": \"Soak the peas as directed on
        the packet (or see notes) then in a large soup pan add the peas, water celery,
        carrots, onion, thyme, salt, and pepper. Bring to a boil and boil for 3 minutes
        now reduce the heat to slow simmer cover the pan and cook 45 to 60 minutes
        until the peas are tender.\\r\\nAdd the parsley and simmer uncovered for about
        45 minutes until thick now you can puree the peas in a blender or pass through
        a sieve or just leave as is if you like a chunky soup. Fine-tune the seasoning,
        add the diced ham, and serve with a swirl of cream or a sprinkling of chopped
        parsley on top.\\r\\n\",\r\n  \"YieldNumber\": 10.0,\r\n  \"YieldUnit\": \"Servings\",\r\n
